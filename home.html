<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social_Media_Platform</title>
    <!-- //--- Import Styles ---\\ -->
    <link rel="stylesheet" href="./Css/style.css" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./Css/all.min.css" />
  </head>
  <body>
    <!--//--- Start Loader ---\\-->
    <div class="loader">
      <div class="lds-roller">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <!--//--- End Loader ---\\-->

    <!--//--- Start Modal Of Login ---\\-->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Log_IN</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >User Name:</label
                >
                <input type="text" class="form-control" id="user-name" />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="user-password"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="loginClicked()"
            >
              LogIn
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--//--- End Modal Of Login ---\\ -->

    <!--//--- Start Modal Of Register ---\\-->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Sign_Up Now</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Name:</label>
                <input type="text" class="form-control" id="register-name" />
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >User Name:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="register-userName"
                />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="register-password"
                />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Upload Your Image:</label
                >
                <input type="file" class="form-control" id="register-image" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="registerClicked()"
            >
              Sign_Up
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--//--- End Modal Of Register ---\\ -->

    <!--//--- Start Modal Of Adding Post ---\\-->
    <div
      class="modal fade"
      id="AddingPostModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="post-modal-name">
              Create Post Now
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Title:</label
                >
                <input type="text" class="form-control" id="postTitle" />
              </div>
              <div class="mb-3">
                <textarea
                  placeholder="Write Your Post Here..."
                  name="postBody"
                  class="form-control"
                  style="resize: none"
                  id="postBody"
                  cols="41"
                  rows="10"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Upload Your Post Image:</label
                >
                <input type="file" class="form-control" id="postImage" />
              </div>
              <input type="hidden" id="post-modal-id" value="" />
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              id="post-btn-modal"
              type="button"
              class="btn btn-primary"
              onclick="addingPostClicked()"
            >
              Create
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--//--- End Modal Of Adding Post ---\\ -->

    <!--//--- Start Delete Modal  ---\\-->
    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Delete the Post
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Are You Sure Of Making this Action</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <input type="hidden" id="post-delete-modal-id" value="" />
            <button
              type="button"
              class="btn btn-danger"
              onclick="confirmDelete()"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--//--- End Delete Modal  ---\\-->

    <!-- //--- Start Navbar ---\\ -->
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary container shadow rounded"
    >
      <div class="container">
        <!--//--- Start Logo ---\\ -->
        <a class="navbar-brand fs-2 fw-bolder" href="home.html">Piso</a>
        <!--//--- End Logo ---\\ -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse fs-6 fw-bold"
          id="navbarTogglerDemo02"
        >
          <!--//--- Start Website Links ---\\ -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link ms-2" href="profile.html">Profile</a>
            </li>
          </ul>
          <!--//--- End Website Links ---\\ -->

          <!--//--- Start User Name ---\\ -->
          <h2
            class="userNameAfterSigningInOrLoggingIn fs-3 fw-bolder text-success"
          ></h2>
          <!--//--- End User Name ---\\ -->

          <!--//--- Start User Image ---\\ -->
          <img
            src=""
            alt="userImage"
            class="userImageAfterSigningInOrLoggingIn rounded-circle fs-3 fw-bolder text-success ms-3"
          />
          <!--//--- End User Image ---\\ -->

          <!-- //--- Start SignIn And LogIn Buttons ---\\ -->
          <div class="signInAndlogIn">
            <button
              type="button"
              class="btn btn-outline-info mx-2 fs-6 fw-bold"
              data-bs-toggle="modal"
              data-bs-target="#registerModal"
              data-bs-whatever="@mdo"
            >
              Sign_In
            </button>
            <button
              type="button"
              class="btn btn-outline-info mx-2 fs-6 fw-bold"
              data-bs-toggle="modal"
              data-bs-target="#loginModal"
              data-bs-whatever="@mdo"
            >
              Log_In
            </button>
          </div>
          <!-- //--- End SignIn And LogIn Buttons ---\\ -->

          <!-- //--- Start LogOut Button ---\\ -->
          <div class="logOutBtn">
            <button
              type="button"
              class="btn btn-outline-danger mx-2 fs-6 fw-bold"
              onclick="logOutClicked()"
            >
              Log_Out
            </button>
          </div>
          <!-- //--- End LogOut Button ---\\ -->
        </div>
      </div>
    </nav>
    <!-- //--- End Navbar ---\\ -->

    <!-- //--- Start Posts ---\\ -->
    <div class="posts container post-card mt-5">
      <!-- //--- Start Post ---\\ -->

      <!-- //--- End Post ---\\ -->
    </div>
    <!-- //--- End Posts ---\\ -->

    <!-- //--- Start Adding Post ---\\ -->
    <div class="addingPost">
      <i
        onclick="addBtnClicked()"
        class="fa-solid fa-plus fs-1 text-info p-3 border border-2 border-seconadry shadow rounded-circle bg-white"
      ></i>
    </div>
    <!-- //--- End Adding Post ---\\ -->

    <!-- //--- Import Scripts ---\\ -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./JavaScript/main.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./JavaScript/script.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./JavaScript/all.min.js"></script>
  </body>
</html>
